{% macro header(title, logo) %}
  <nav id="fj-main-header" class="fj-main-header auto-hide">
    <a href="https://feeljoy.in" id="fj-header-title" class="fj-header-title">{{ title }}</a>
    <button id="fj-icon-hamburger" data-activates="fj-main-menu" class="waves-effect waves-circle waves-light btn-floating btn-large fj-icon-hamburger fj-toolbar-button">
      <i class="icon-menu"></i>
    </button>
  </nav>
{% endmacro %}
