<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Feeljoy - Listeners</title>
    <meta name="author" content="Puranjay Jain"/>
    <meta name="theme-color" content="#455A64">
    {% include "meta/meta.html" %}
    <link rel="stylesheet" href="css/materialCyan.css">
    <link rel="stylesheet" href="css/fontmain.css">
    <link rel="stylesheet" href="css/fonticon.css">
    <link rel="stylesheet" href="css/chat.css">
    <script src="js/modernizr.js"></script>
  </head>
  <body>
    <div id="fj-layout" class="mdl-layout mdl-js-layout mdl-layout--fixed-header fj-layout">
      {% import "components/header.html" as header %}
      {{ header.header('FeelJoy') }}
      <nav id="fj-float-menu" class="fj-float-menu"></nav>
      <main id="fj-main-content" class="mdl-layout__content fj-main-content">
        <div id="fj-content-loading" class="fj-content-loading visible">
          <div id="fj-loader-circular" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner fj-loader-circular is-active"></div>
          <button id="fj-retry-loader" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent fj-retry-loader is-hidden">
            Retry
          </button>
        </div>
        <div id="fj-inner-content" class="page-content fj-inner-content is-hidden">
        </div>
      </main>
      {% import "components/menu.html" as menu %}
      {{ menu.menu(true) }}
    </div>
    {% include "components/snackbar.html" %}
    <script src="js/hammer.min.js"></script>
    <script src="js/material.min.js"></script>
    <script src="js/snap.svg-min.js"></script>
    <script src="js/svgicons.js"></script>
    <script src="js/page.js"></script>
    <script src="js/helpers/multicall.js"></script>
    <script src="js/helpers/rafcall.js"></script>
    <script src="js/helpers/domutils.js"></script>
    <script src="js/helpers/themes.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
