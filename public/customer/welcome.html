      <div class="fj-bottom-buttons">
        <a id="fj-initial-creation" class="waves-effect waves-dark btn">Create Account</a>

      </div>
    </div>
    <div class="form-for-dummies" tabindex="-1">
      <form action="https://feeljoy.in/login/process" name="login" onsubmit="return processInput();" autocomplete="off" method="post" accept-charset="utf-8">
        <input id="loginEmail" name="username" type="email">
        <input id="loginPassword" name="password" type="password" class="validate">
      </form>
      <form action="https://feeljoy.in/signup/adduser" name="signup" method="post" accept-charset="utf-8">
        <input id="signupEmail" name="email" type="email" required="" class="validate" value="">
        <input id="signupPassword" name="password" type="password" class="validate" required="">
        <input name="step" type="hidden" value="1">
      </form>
    </div>
