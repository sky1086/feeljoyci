<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Feeljoy - Welcome Listeners</title>
    <meta name="author" content="Puranjay Jain"/>
    <meta name="theme-color" content="#0097A7">
    <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="white">
<meta name="apple-mobile-web-app-title" content="Feeljoy">
<link rel="apple-touch-icon" href="img/apple-touch-icon-152x152.png">
<link rel="apple-touch-icon-precomposed" sizes="57x57" href="img/apple-touch-icon-57x57.png"/>
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114x114.png"/>
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72x72.png"/>
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144x144.png"/>
<link rel="apple-touch-icon-precomposed" sizes="60x60" href="img/apple-touch-icon-60x60.png"/>
<link rel="apple-touch-icon-precomposed" sizes="120x120" href="img/apple-touch-icon-120x120.png"/>
<link rel="apple-touch-icon-precomposed" sizes="76x76" href="img/apple-touch-icon-76x76.png"/>
<link rel="apple-touch-icon-precomposed" sizes="152x152" href="img/apple-touch-icon-152x152.png"/>
<link rel="icon" type="image/png" href="img/favicon-196x196.png" sizes="196x196"/>
<link rel="icon" type="image/png" href="img/favicon-96x96.png" sizes="96x96"/>
<link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32"/>
<link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16"/>
<link rel="icon" type="image/png" href="img/favicon-128.png" sizes="128x128"/>
<meta name="application-name" content="Feeljoy"/>
<meta name="msapplication-TileColor" content="#fff"/>
<meta name="msapplication-TileImage" content="img/mstile-144x144.png"/>
<meta name="msapplication-square70x70logo" content="img/mstile-70x70.png"/>
<meta name="msapplication-square150x150logo" content="img/mstile-150x150.png"/>
<meta name="msapplication-wide310x150logo" content="img/mstile-310x150.png"/>
<meta name="msapplication-square310x310logo" content="img/mstile-310x310.png"/>
    <link rel="stylesheet" href="css/listenerIndex.css">
    </head>
  <body>
    <div id="fj-layout" class="mdl-layout mdl-js-layout mdl-layout--fixed-header fj-layout">
      
      
  <nav id="fj-main-header" class="fj-main-header">
    <a href="https://feeljoy.in" id="fj-header-title" class="fj-header-title">FeelJoy</a>
    
      <div id="fj-header-logo" class="fj-header-logo fj-fade-down">
        <img src="svg/feeljoy.svg" alt="logo"/>
      </div>
    
    <button id="fj-icon-hamburger" data-activates="fj-main-menu" class="waves-effect waves-circle waves-light btn-floating btn-large fj-icon-hamburger fj-toolbar-button" data-icon-name="hamburger"></button>
  </nav>

      <main id="fj-main-content" class="mdl-layout__content fj-main-content">
        <div id="fj-content-loading" class="fj-content-loading">
          <div id="fj-loader-circular" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner fj-loader-circular"></div>
          <button id="fj-retry-loader" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent fj-retry-loader is-hidden">
            Retry
          </button>
        </div>
        <div id="fj-inner-content" class="page-content fj-inner-content">
          <section class="fj-listener-section color">
            <img class="fj-listener-logo" src="svg/feeljoy.svg" alt="logo"/>
            <h5>With FeelJoy, you could learn to</h5>
            <em>lead a joyful life</em>
            <h6>See if we can help you overcome your problems</h6>
            <button id="fj-listener-login" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect fj-listener-login">
              LOGIN
            </button>
            <button id="fj-down-button" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect fj-icon fj-toolbar-button fj-down-button">
              <i class="icon-expand_more"></i>
            </button>
          </section>
          <section class="fj-listener-section fj-section-2">
            <h5>Hi guest, welcome to FeelJoy</h5>
            <div class="fj-listener-grid">
              <figure data-link="scheduler.html">
                <div class="cyan">
                  <img src="img/calendar.png" alt="calendar">
                </div>
                <figcaption>plan my week</figcaption>
              </figure>
              <figure data-link="chat.html">
                <div class="darkcyan">
                  <img src="img/chat.png" alt="chat">
                </div>
                <figcaption>buddy chat</figcaption>
              </figure>
            </div>
            <div class="fj-listener-grid">
              <figure data-link="guide.html">
                <div class="darkgreen">
                  <img src="img/notebook.png" alt="notebook">
                </div>
                <figcaption>self help guide</figcaption>
              </figure>
              <figure data-link="support.html">
                <div class="green">
                  <img src="img/help.png" alt="help">
                </div>
                <figcaption>support</figcaption>
              </figure>
            </div>
          </section>
          <footer class="fj-inner-footer">
            <div class="fj-footer-icons">
              <i class="icon-quora"></i>
              <i class="icon-facebook"></i>
              <i class="icon-instagram"></i>
            </div>
            <h4>FeelJoy</h4>
            <p>&copy; 2017 Feeljoy Pvt Ltd.</p>
          </footer>
        </div>
      </main>
      
      
<div id="fj-main-menu" class="side-nav fj-main-menu">
  <h4>Menu</h4>
  <ul>
    <li>some</li>
    <li>items</li>
    <li>are</li>
    <li>dummy</li>
  </ul>
  
    <div class="fj-palette-changer">
      <i class="icon-lens cyan fj-color-swatch" data-color="cyan"></i>
      <i class="icon-lens darkcyan fj-color-swatch" data-color="darkcyan"></i>
      <i class="icon-lens darkgreen fj-color-swatch" data-color="darkgreen"></i>
      <i class="icon-lens green fj-color-swatch" data-color="green"></i>
    </div>
  
</div>

    </div>
    <div id="fj-snackbar" class="mdl-js-snackbar mdl-snackbar fj-snackbar">
  <div class="mdl-snackbar__text"></div>
  <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-snackbar__action" type="button"></button>
</div>
    <script src=""></script>
    <script src="js/listener.js"></script>
  </body>
</html>
